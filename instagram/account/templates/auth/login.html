{% extends 'auth/base_auth.html' %}
{% block title %}{{ title }} &#8226; {{ block.super }}{% endblock %}

{% block auth_container %}
    <form action="{% url 'account:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="password" class="text-dark">Username or Email</label>
            <input type="text" class="input-auth" style="margin-top: 8px;">
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="password" class="text-dark">Password</label>
            <input type="password" class="input-auth" style="margin-top: 8px;">
        </div>
        <section class="flex flex-align-center flex-justify-between" style="margin-bottom: 20px;">
            <a class="link-pink" href="">Forgot your password?</a>
            <a class="link-pink" href="{% url 'account:signup' %}">Need an account?</a>
        </section>
        <button type="submit" class="btn btn-normal btn-pink">Log in</button>
    </form>
{% endblock %}
