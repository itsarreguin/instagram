{% extends 'users/settings.html' %}
{% block title %}{{ title }} &#8226; {{ block.super }}{% endblock %}

{% block settings_title %}Change password{% endblock %}
{% block settings_content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group flex flex-column mb-15">
            <label for="{{ form.old_password.name }}" class="text-dark mb-8">Old password</label>
            {{ form.old_password }}
        </div>
        <div class="form-group flex flex-column mb-15">
            <label for="{{ form.new_password.name }}" class="text-dark mb-8">New password</label>
            {{ form.new_password }}
        </div>
        <div class="form-group flex flex-column mb-20">
            <label for="{{ form.new_password_confirm.name }}" class="text-dark mb-8">Confirm new password</label>
            {{ form.new_password_confirm }}
        </div>
        <div class="flex flex-justify-start">
            <button type="submit" class="btn btn-normal btn-purple">Change password</button>
        </div>
    </form>
{% endblock %}
