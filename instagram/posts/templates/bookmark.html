{% extends 'users/base.html' %}

{% block account_content %}
    <a class="link-purple" href="{% url 'posts:bookmarks' username=request.user.username %}">Return to bookmarks</a>
    <div>
        {{ bookmark.name }}
        {% for post in bookmark.posts.all %}
            {{ post.image }}
        {% endfor %}
    </div>
{% endblock %}
{% block sidebar_right %}{% endblock %}
